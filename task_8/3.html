<html>
<script>
    const a = +prompt('first number');
    const b = +prompt('second number');
    if (a % b === 0) {
        alert('first number is a divisor');
    }
    else if (b % a === 0) {
        alert('second number is a divisor');
    }
    else {
        alert('no answer');
    }
</script>

</html>

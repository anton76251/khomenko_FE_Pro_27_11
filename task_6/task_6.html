<html>
<script>
    const numOrStr = prompt('input number or string');

    switch (true) {
        case (numOrStr === null || numOrStr === ''):
            alert('Empty String');
            break;
        case (isNaN(numOrStr)):
            alert('Numder is Ba_NaN');
            break;  
        default:
            alert('Ok!');
            break;
    }
</script>
</html>

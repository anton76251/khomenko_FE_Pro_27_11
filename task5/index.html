<html>
<script>
    const birth = prompt('Когда ты родился?');
    const city = prompt('Где ты живёшь?');
    const yourSport = prompt('Какой твой любимый вид спорта?');
    if (city == 'Киев' || city == 'Вашингтон' || city == 'Лондон') {
        alert('Ты родился:' + birth + '\n Ты живёшь в столице');
    } else {
        alert('Ты родился:' + birth + '\n Ты живёшь в' + city);
    }
    if (yourSport == 'Футбол') {
        alert('Круто! Хочешь стать как Месси?');
    } else if (yourSport == 'Бокс') {
        alert('Круто! Хочешь стать Александром Усиком?');
    } else if (yourSport == 'ММА') {
        alert('Круто! Хочешь стать Конором?');
    }
    if (city == '') {
        alert('Жаль, что Вы не захотели указать свой город');
    } else if (birth == '') {
        alert('Жаль, что Вы не захотели указать свой день рождения');
    } else if (yourSport == ''){
        alert('Жаль, что Вы не захотели указать свой любимый вид спорта');
    } 
</script>
</html>
